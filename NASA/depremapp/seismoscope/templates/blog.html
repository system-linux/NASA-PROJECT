{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <title>GeoBlogger</title>
</head>
<body>
    <header>
        <h1>GeoBlogger</h1>
    </header>
    <center>
    <button class="logout-button" id="logout"><a href="http://seismoscope.co/addblog/">Add Blog</a></button>
    <section id="blog-post-panel">
      {% for blog in blogs %}
      <div class="blog-post">
          <h2>{{ blog.header }}</h2>
          <p class="meta">Writer: {{blog.username}} | Date: {{blog.date}} | E-mail: {{blog.email}}</p>
          <p>
            {{blog.text}}
          </p>
          <hr>
      </div>
      {% endfor %}
    </section>
    <button type="submit" id="logout"><a href="/">Go to SeismoRadar Homepage</a></button>
    </center>

  <footer>
      <p>&copy; 2023 TechCrafters GeoBlogger Blog System</p>
  </footer>
</body>
</html>
