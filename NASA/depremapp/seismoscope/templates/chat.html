{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'chat.css' %}">
  <title>Global Chat - SeismoRadar</title>
</head>
<body>
  <button id="geri">Go Back</button>
  <center>
    <div class="container">
      <div class="chatDiv">
        <h1>Global Chat - {{ user.username }}</h1>
        <div class="panel5">
          <div class="list-group">
            {% for cmessage in messages %}
            <div class="card">
              <div class="card-body">
                <h5 id="c-tit" class="card-title text-start">{{ cmessage.username }}</h5>
                <span id="date" class="badge bg-success rounded-pill text-end">{{ cmessage.date }}</span>
                <hr>
                <p class="card-text text-start">{{ cmessage.message }}</p>
              </div>
            </div>
            <br>
            {% endfor %}
        </div> 
      </div>     
        <form method="POST">
          <div class="custom-input">
            <input type="text" name="userInput" id="userInput" placeholder="Type a message...">
          </div>
          <button id="sendMessage" name="sendBut" type="submit"class="gonder">Send</button>
          {% csrf_token %}
        </form>
      </div>
    </div> 
  
  </center>
  <footer>
    <p>&copy; 2023 - TechCrafters Team</p>
</footer>

  <script src="{% static 'chat.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
